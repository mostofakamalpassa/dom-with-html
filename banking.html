<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-4">
        <h1 class="text-5xl font-bold text-center mt-16">
            Let's get Some  <strong class="text-green-600"> Mooooooony ???</strong>
          </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- banlance  and deposit -->
        <section>
             <div class="grid grid-cols-3 gap-4">
               <div class="bg-blue-400 p-4 text-white rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h3 class="text-3xl">$ <span id="deposit">00</span></h3>
               </div>
               <div class="bg-green-400 p-4 text-white rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h3 class="text-3xl">00$</h3>
               </div>
               <div class="bg-yellow-300 p-4 text-white rounded">
                <h3 class="text-3xl">Balance</h3>
                <h3 class="text-3xl">00$</h3>
               </div>

             </div>

             <!-- withdraw and transection -->

             <section class="mt-4">
                  <div class="grid grid-cols-2 gap-4">
                        <div class="bg-sky-500  p-4 rounded">
                            <h4 class="text-3xl text-white">Please Deposit</h4>
                            <input id="amount-deposit" type="text" class="w-3/4 px-3 py-1 rounded mt-2">
                            <br>
                            <button id="deposit-btn" class="bg-gray-500 text-black px-3 py-1 mt-2 rounded ">Deposit</button>
                        </div>

                        
                        <div class="bg-red-200  p-4 rounded">
                            <h4 class="text-3xl text-white">Please withdraw</h4>
                            <input id="amont-withdraw" type="text" class="w-3/4 px-3 py-1 rounded mt-2">
                            <br>
                            <button id="withdraw-btn" class="bg-gray-500 text-black px-3 py-1 mt-2 rounded ">Withdraw</button>
                        </div>


                  </div>
             </section>
             
        </section>
    </main>

    <script src="./banking.js"></script>
</body>
</html>
